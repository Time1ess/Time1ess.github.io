    <span class="post-date">2017年01月05日</span>

    <p>欢迎来到我的博客，这是我的第一篇文章。这个博客托管在<a href="https://github.com">Github</a>，使用<a href="https://pages.github.com">Github Pages</a>生成,主题使用了<a href="http://lanyon.getpoole.com">Lanyon</a>。</p>

<p>现在博客的功能还有限，在以后我会慢慢增加新的功能，同时也会不定期更新一些我学习过程中的心得，欢迎大家阅读！</p>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
